<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix avec Titre Rebondissant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Conteneur du titre */
        .title-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }
        
        /* Style du titre avec glitch */
        .glitch-title {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        
        /* Style pour chaque lettre */
        .glitch-letter {
            position: relative;
            opacity: 0; /* Commence invisible */
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                0.025em 0.04em 0 #fffc00;
            animation: glitch 425ms infinite;
            transition: opacity 0.5s ease;
        }
        
        .glitch-letter span {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .glitch-letter span:first-child {
            animation: glitch 300ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translate(-0.08em, -0.04em);
            opacity: 0.75;
        }
        
        .glitch-letter span:last-child {
            animation: glitch 200ms infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translate(0.08em, 0.04em);
            opacity: 0.75;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.10em 0 0 #00fffc, -0.06em -0.08em 0 #fc00ff,
                    0.05em 0.08em 0 #fffc00;
            }
            15% {
                text-shadow: 0.10em 0 0 #00fffc, -0.06em -0.08em 0 #fc00ff,
                    0.05em 0.08em 0 #fffc00;
            }
            16% {
                text-shadow: -0.10em -0.05em 0 #00fffc, 0.05em 0.07em 0 #fc00ff,
                    -0.10em -0.10em 0 #fffc00;
            }
            49% {
                text-shadow: -0.10em -0.05em 0 #00fffc, 0.05em 0.07em 0 #fc00ff,
                    -0.10em -0.10em 0 #fffc00;
            }
            50% {
                text-shadow: 0.10em 0.07em 0 #00fffc, 0.06em 0 0 #fc00ff,
                    0 -0.08em 0 #fffc00;
            }
            99% {
                text-shadow: 0.10em 0.07em 0 #00fffc, 0.06em 0 0 #fc00ff,
                    0 -0.08em 0 #fffc00;
            }
            100% {
                text-shadow: -0.10em 0 0 #00fffc, -0.05em -0.08em 0 #fc00ff,
                    -0.08em -0.05em 0 #fffc00;
            }
        }
        
        /* Animation d'apparition simple */
        .appear {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Canvas pour l'effet Matrix -->
    <canvas id="matrix"></canvas>
    
    <!-- Titre avec effet glitch -->
    <div class="title-container">
        <div class="glitch-title" id="glitch-title">
            <!-- Les lettres seront ajoutées ici par JavaScript -->
        </div>
    </div>
    
    <script>
        // Configuration de l'effet Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        // Ajuster la taille du canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Caractères Matrix
        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        
        // Taille de la police
        const fontSize = 16;
        
        // Nombre de colonnes
        const columns = Math.floor(canvas.width / fontSize);
        
        // Classe pour représenter une goutte de Matrix
        class MatrixDrop {
            constructor(x, color) {
                this.x = x;
                this.y = Math.floor(Math.random() * -canvas.height);
                this.color = color;
                this.speed = Math.random() * 3 + 2; // Vitesse initiale
                this.bounceCount = 0; // Compteur de rebonds
            }
            
            draw(ctx) {
                const char = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                ctx.fillStyle = this.color;
                ctx.fillText(char, this.x, this.y);
            }
            
            update(titleBounds) {
                // Vérifier la collision avec le titre
                const isColliding = (
                    this.y >= titleBounds.top && 
                    this.y <= titleBounds.bottom && 
                    this.x >= titleBounds.left && 
                    this.x <= titleBounds.right
                );
                
                if (isColliding) {
                    // Effet de rebond
                    this.speed = -this.speed * 0.7; // Inverser et réduire la vitesse
                    this.y = titleBounds.top - 1; // Légèrement au-dessus du titre
                    this.bounceCount++;
                } else {
                    // Mouvement normal
                    this.y += this.speed;
                }
                
                // Réinitialiser si hors de l'écran
                if (this.y > canvas.height) {
                    this.y = Math.floor(Math.random() * -canvas.height);
                    this.speed = Math.random() * 3 + 2;
                    this.bounceCount = 0;
                }
            }
        }
        
        // Créer les gouttes de Matrix
        const drops = [];
        for (let i = 0; i < columns; i++) {
            const color = Math.random() > 0.5 ? 'red' : 'cyan';
            drops.push(new MatrixDrop(i * fontSize, color));
        }
        
        // Obtenir la position et les dimensions du titre
        function getTitleBounds() {
            const titleElement = document.getElementById('glitch-title');
            const rect = titleElement.getBoundingClientRect();
            return {
                left: rect.left,
                right: rect.right,
                top: rect.top,
                bottom: rect.bottom,
                width: rect.width,
                height: rect.height
            };
        }
        
        // Fonction d'animation
        function animate() {
            // Effacer le canvas avec un effet de traînée
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configurer la police
            ctx.font = fontSize + 'px monospace';
            
            // Obtenir les limites du titre
            const titleBounds = getTitleBounds();
            
            // Mettre à jour et dessiner chaque goutte
            drops.forEach(drop => {
                drop.update(titleBounds);
                drop.draw(ctx);
            });
            
            // Animer
            requestAnimationFrame(animate);
        }
        
        // Démarrer l'animation
        animate();
        
        // Création du titre lettre par lettre
        const glitchTitle = document.getElementById('glitch-title');
        const titleText = "BOSSMAN";
        
        // Fonction pour créer une lettre avec l'effet glitch
        function createGlitchLetter(letter) {
            const letterDiv = document.createElement('div');
            letterDiv.className = 'glitch-letter';
            letterDiv.textContent = letter;
            
            // Créer les spans pour l'effet glitch
            const span1 = document.createElement('span');
            span1.setAttribute('aria-hidden', 'true');
            span1.textContent = letter;
            
            const span2 = document.createElement('span');
            span2.setAttribute('aria-hidden', 'true');
            span2.textContent = letter;
            
            letterDiv.appendChild(span1);
            letterDiv.appendChild(span2);
            
            return letterDiv;
        }
        
        // Ajouter chaque lettre avec un délai simple
        function addLettersSequentially() {
            for (let i = 0; i < titleText.length; i++) {
                const letter = titleText[i];
                const letterElement = createGlitchLetter(letter);
                glitchTitle.appendChild(letterElement);
                
                // Faire apparaître la lettre après un délai
                setTimeout(() => {
                    letterElement.classList.add('appear');
                }, i * 1000); // 1 seconde entre chaque lettre
            }
        }
        
        // Démarrer l'animation des lettres après un délai
        setTimeout(addLettersSequentially, 1000);
        
        // Gestion du redimensionnement
        window.addEventListener('resize', function() {
            // Redimensionner le canvas Matrix
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Recalculer les colonnes
            const newColumns = Math.floor(canvas.width / fontSize);
            
            // Ajuster les tableaux si nécessaire
            while (drops.length < newColumns) {
                const color = Math.random() > 0.5 ? 'red' : 'cyan';
                drops.push(new MatrixDrop(drops.length * fontSize, color));
            }
        });
    </script>
</body>
</html>
